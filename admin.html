<!DOCTYPE html>
<html>
<head>
  <title>Admin - Create Blog</title>
</head>
<body>
  <h1>Create a New Blog Post</h1>
  <form id="postForm">
    <input type="text" id="title" placeholder="Title" required><br><br>
    <textarea id="content" placeholder="Content" rows="5" cols="30" required></textarea><br><br>
    <input type="text" id="author" placeholder="Author" required><br><br>
    <button type="submit">Publish</button>
  </form>

  <div id="status"></div>

  <script>
    document.getElementById('postForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const author = document.getElementById('author').value;

      const response = await fetch('/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content, author })
      });

      const statusDiv = document.getElementById('status');
      if (response.ok) {
        statusDiv.innerHTML = '✅ Blog post created successfully!';
        document.getElementById('postForm').reset();
      } else {
        statusDiv.innerHTML = '❌ Failed to create blog post.';
      }
    });
  </script>
</body>
</html>
