<!DOCTYPE html>
<html>
<head>
  <title>KnowItNow Blog</title>
</head>
<body>
  <h1>Welcome to KnowItNow Blog</h1>
  <div id="posts"></div>

  <script>
    fetch('/posts')
      .then(response => response.json())
      .then(posts => {
        const container = document.getElementById('posts');
        posts.forEach(post => {
          const div = document.createElement('div');
          div.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p><small>By ${post.author}</small><hr>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
